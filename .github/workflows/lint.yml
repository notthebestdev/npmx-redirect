name: ðŸ§ª Lint & Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v6

            - uses: pnpm/action-setup@v4.2.0
              name: Install pnpm
              with:
                  version: 10.28.1

            - name: Install dependencies
              run: pnpm install

            - name: Build project
              run: pnpm build

            - name: Run Lint
              run: pnpm lint

            - name: Run Tests
              run: pnpm test
