name: Release

on:
  push:
    branches: [main]

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Changesets Release
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 10.28.1

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Generate base64 install link
        run: |
          BASE64=$(cat dist/index.js | base64 -w 0)
          ESCAPED_BASE64=$(printf '%s\n' "$BASE64" | sed -e 's/[\/&]/\\&/g')
          sed -i "0,/data:application\/x-javascript;base64,[A-Za-z0-9+\/=]*/s//data:application\/x-javascript;base64,${ESCAPED_BASE64}/" README.md

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm run changeset:publish
          commit: 'chore: release new version'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit README update if released
        if: steps.changesets.outputs.published == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: update install link" || true
          git push
